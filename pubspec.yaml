name: fluxy
description: "High-performance reactive UI framework for Flutter. SwiftUI-like syntax with zero-boilerplate signals, Tailwind-inspired styling, and fluent modifiers."
version: 0.0.1
homepage: https://github.com/fluxy/fluxy
repository: https://github.com/fluxy/fluxy
issue_tracker: https://github.com/fluxy/fluxy/issues

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
